version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.5-alpine
    container_name: house_edge_db
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_USER: house_edge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_DB: house_edge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U house_edge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - house_edge_network
    restart: unless-stopped

  # API Server
  api:
    build: .
    container_name: house_edge_api
    user: "1001:1001"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    environment:
      DATABASE_URL: postgresql://house_edge:${DB_PASSWORD:-change_me_in_production}@postgres:5432/house_edge
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN}
      ODDS_API_KEY: ${ODDS_API_KEY}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      USE_REDIS: ${USE_REDIS:-true}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PYTHONDONTWRITEBYTECODE: "1"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - house_edge_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Autonomous Engine (Background Worker)
  engine:
    build: .
    container_name: house_edge_engine
    command: python start_autonomous_engine.py
    user: "1001:1001"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    environment:
      DATABASE_URL: postgresql://house_edge:${DB_PASSWORD:-change_me_in_production}@postgres:5432/house_edge
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN}
      ODDS_API_KEY: ${ODDS_API_KEY}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      PYTHONDONTWRITEBYTECODE: "1"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - house_edge_network
    restart: unless-stopped

  # Dashboard (Streamlit)
  dashboard:
    build: .
    container_name: house_edge_dashboard
    command: streamlit run dashboard/app.py --server.port=8501
    user: "1001:1001"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    environment:
      DATABASE_URL: postgresql://house_edge:${DB_PASSWORD:-change_me_in_production}@postgres:5432/house_edge
      API_BASE_URL: http://api:8000
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      PYTHONDONTWRITEBYTECODE: "1"
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - house_edge_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Redis (Pub/Sub for events)
  redis:
    image: redis:7.2.4-alpine
    container_name: house_edge_redis
    security_opt:
      - no-new-privileges:true
    ports:
      - "6379:6379"
    networks:
      - house_edge_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  house_edge_network:
    driver: bridge
